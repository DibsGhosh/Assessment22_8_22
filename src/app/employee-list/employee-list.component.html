<div class="container">
    <h1 class="text-center">
        Employee List
    </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 1.25rem;">

    <ng-container matColumnDef="entry">
        <mat-header-cell *matHeaderCellDef> SR No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.entry}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.FirstName + " " + element.MiddleName + " " + element.LastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="emailId">
        <mat-header-cell *matHeaderCellDef> Email ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="contactnumber">
        <mat-header-cell *matHeaderCellDef> Contact Number</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contactnumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions" class="text-center">
        <mat-header-cell *matHeaderCellDef class=""> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="editClicked(element)" href="" class=" btn-blue">Edit</button>
            <button class="mx-2 btn-green" mat-raised-button (click)="viewClicked(element)">View</button>
            
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</table>
</div>
